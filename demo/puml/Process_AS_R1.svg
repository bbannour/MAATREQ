@startuml

!include process_algebra_macros.iuml

$defineProcessDesc("P_AS-R1", "R1 : when set button is pressed, the system shall activate the alarm within 60 to 60")
$invariant("true")
switch( ALT )
case ( )
	$guard_label("true", "set button is pressed")
	$reset_invariant("[AS-R1_x_resp]", "AS-R1_x_resp<=60")
	switch( ALT )
	case ( )
		$guard_label("P_AS-R1_x_resp==60", "activate the alarm")
		$callProcess("Post_P_AS-R1")
		detach
	endswitch
endswitch
detach

@enduml

@startuml













































































#Cyan: <color blue>define</color>  P_AS-R1\n- - - -\nR1 : when set button is pressed, the system shall activate the alarm within 60 to 60 |
: <color blue>inv</color>( true ) }
switch( ALT )
case ( )
	: <color blue>guard</color> [ true ]\n- - - -\nset button is pressed ;
	: <color blue>reset</color>( [AS-R1_x_resp] )\n- - - -\n<color blue>inv</color>( AS-R1_x_resp<=60 ) }
	switch( ALT )
	case ( )
		: <color blue>guard</color> [ P_AS-R1_x_resp==60 ]\n- - - -\nactivate the alarm ;
		: <color blue>call</color>( Post_P_AS-R1 ) |
		detach
	endswitch
endswitch
detach

@enduml

